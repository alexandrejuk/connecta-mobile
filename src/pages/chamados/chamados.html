<ion-header>

  <ion-navbar color='primary'>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Chamados</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top color='primary'>
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button class='chamado-segment' value="1">
        Dispon√≠veis
      </ion-segment-button>
      <ion-segment-button class='chamado-segment' value="2">
        Concluidos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content class="page-chamados">

  <ion-card *ngFor='let atendimento of atendimentos$ | async; let i = index' (click)="openDetailsPage(atendimento._id)">
    <ion-card-header>
      <ion-row>

        <ion-col col-12 class="nome-cliente">
          <h2>
            <strong>
              {{ i + 1 + '. ' + atendimento.cliente.nome_razao_social | uppercase}}
           </strong>
          </h2>
        </ion-col>
      </ion-row>


    </ion-card-header>


    <ion-card-content>
      <ion-list>
        <ion-row>
          <ion-col col-12>
            <p>
              <ion-icon name="calendar" color="primary"></ion-icon>
              {{atendimento.data_atendimento | date: 'dd/MM/yy'}}
            </p>
          </ion-col>

          <ion-col col-12>
            <p>
              <ion-icon name="pin" color="primary"></ion-icon>
              {{ atendimento.endereco.cidade +' - '
              + atendimento.endereco.uf +', '
              + atendimento.endereco.cep }}
            </p>
          </ion-col>

          <ion-col text-right>
            <button ion-button clear small icon-start (click)='openGPS(atendimento.endereco)'>
              <ion-icon name='navigate'></ion-icon>
              GPS
            </button>
          </ion-col>

        </ion-row>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
