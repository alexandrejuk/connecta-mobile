<ion-content no-bounce>

  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" [pager]="false">

    <ion-slide class="teste">

      <h2 color="primary">A sua opinião importa!</h2>
      <p> Através da sua opinião podemos aperfeiçoar nossos serviços</p>

      <button ion-button color="dark" round icon-start (click)="finalizar()">
        <ion-icon name='close'></ion-icon>
        Não avaliar
      </button>

      <button ion-button color="accent" round icon-start (click)="iniciarAvaliacao()">
        <ion-icon name='star'></ion-icon>
        Avaliar
      </button>

    </ion-slide>

    <ion-slide>
      <h3 class="pergunta">Como você avalia o atendimento do técnico?</h3>
      <rating max="5" emptyStarIconName="star-outline"
        [(ngModel)]="rate"
        halfStarIconName="star-half" starIconName="star"
        nullable="false" (ngModelChange)="pergunta('Como você avalia o atendimento do técnico?',$event)">
      </rating>
    </ion-slide>

    <ion-slide>
      <h3 class="pergunta">Você indicaria a RealPonto?</h3>
      <rating max="5" emptyStarIconName="star-outline"
        [(ngModel)]="rate2"
        halfStarIconName="star-half" starIconName="star"
        (ngModelChange)="pergunta('Você indicaria a RealPonto?',$event)"
        nullable="false">
      </rating>
    </ion-slide>


    <ion-slide>
      <p>
        Obrigado por participar da avaliação.
      </p>

      <button ion-button color="accent" round icon-start (click)="finalizar()">
        <ion-icon name='checkbox-outline'></ion-icon>
        Finalizar
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
