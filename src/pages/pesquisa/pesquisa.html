<ion-content no-bounce>

  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide class="teste">

      <h2 color="primary">A sua opinião importa!</h2>
      <p> Através da sua opinião podemos aperfeiçoar nossos serviços</p>
      <button ion-button color="accent" round>Iniciar avaliação</button>
    </ion-slide>

    <ion-slide>
      <h3 class="pergunta">Como você avalia o atendimento do técnico?</h3>
      <rating max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
      </rating>
    </ion-slide>

    <ion-slide>
      <h3 class="pergunta">Você indicaria a RealPonto?</h3>
      <rating max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
      </rating>
    </ion-slide>


    <ion-slide>
      <p>
        Obrigado por participar da avaliação.
      </p>
      <button ion-button color="accent" class="pergunta" round (click)='finalizar()'>Finalizar</button>
    </ion-slide>

  </ion-slides>
</ion-content>
