<ion-content no-bounce>

  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide style="background-color:#34495e">
      <h2>Deseja participar da avaliação do atendimento?</h2>
    </ion-slide>

    <ion-slide style="background-color: #34495e">
      <h2 class="pergunta">Como você avalia o atendimento do técnico?</h2>
       <rating
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false">
      </rating>
    </ion-slide>

    <ion-slide style="background-color: #34495e">
      <h2 class="pergunta">Você indicaria a Real Ponto?</h2>
       <rating
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false">
      </rating>
    </ion-slide>


    <ion-slide style="background-color: #34495e">
      <button ion-button color="danger" class="pergunta" (click)='finalizar()'>Finalizar</button>
    </ion-slide>

  </ion-slides>
</ion-content>
