<ion-menu [content]="content">
  <ion-header padding>
    <div class="side-menu">
      <div class="first-section">
        <img class="img-avatar" [src]="funcionario?.foto_url || 'assets/img/avatar.svg'">
      </div>
      <div class="second-section">
        <ion-title>{{funcionario?.nome}}</ion-title>
      </div>
    </div>

  </ion-header>
  <ion-content>
    <ion-list no-lines>
      <button ion-item (click)="uploadPhotos()">
          <ion-icon name="cloud-upload" item-start></ion-icon>
          {{(!uploadingPhotos)? 'Fotos Para Upload': 'Enviando Fotos' }}
          <ion-badge item-end>  {{nImagensParaUpload$ | async}} </ion-badge>
      </button>
      <button ion-item>
        <ion-icon name="md-person" item-start></ion-icon>
        Perfil
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="share-alt" item-start></ion-icon>
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-tabs #content color="white">
  <ion-tab [root]="tab1Root" tabIcon="car" ></ion-tab>
</ion-tabs>
