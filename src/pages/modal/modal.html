<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{opcao.titulo}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Fechar</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-row>

      <ion-col col-4>
        <ion-item>
          <!-- <i class="{{opcao.icon}}" aria-hidden="true"></i> -->
          <button><i class="{{opcao.icon}}" aria-hidden="true"></i></button>
        </ion-item>
      </ion-col>

      <ion-col col-8>
        <ion-item>
          <ion-input type="number" placeholder="{{opcao.titulo}}"></ion-input>
        </ion-item>
      </ion-col>


    </ion-row>
  </ion-list>

  <button full class="salvar" ion-button color="primary">Salvar</button>

</ion-content>
