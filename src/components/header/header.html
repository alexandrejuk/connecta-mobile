<ion-toolbar color="primary" no-border-top>
  <ion-buttons start>
    <button ion-button icon-only>
      <ion-icon name="contact"></ion-icon>
    </button>
    <button ion-button icon-only>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
  <ion-row>
    <ion-col col-2 class="perfil">
      <img menuToggle class="img-avatar" [src]="funcionario?.foto_url || 'assets/img/avatar.svg'">
    </ion-col>
    <ion-title>{{ funcionario?.nome }}</ion-title>
  </ion-row>
</ion-toolbar>
